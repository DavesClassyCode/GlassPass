{% extends 'layout.html' %}
{% block head %}
    {{ super() }}    
    <!-- STYLESHEET + JAVASCRIPT -->
    <script defer src="{{ url_for('static', filename='S4B_calendar.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/S4C_calendar.css') }}">
{% endblock %}
{% block pagecontent %}
<div id="calendar-wrapper">
    <!-- (A) PERIOD SELECTOR -->
    <div id="calHead">
      <div id="calPeriod">
        <input id="calBack" type="button" class="mi" value="&lt;">
        <select id="calMonth"></select>
        <input id="calYear" type="number">
        <input id="calNext" type="button" class="mi" value="&gt;">
      </div>
      <input id="calAdd" type="button" class="mi" value="+">
    </div>

    <!-- (B) CALENDAR WRAPPER -->
    <div id="calWrap">
      <div id="calDays"></div>
      <div id="calBody"></div>
    </div>
    <!-- (C) EVENT FORM -->
    <dialog id="calForm"><form method="dialog">
      <div id="evtCX">X</div>
      <h2 class="evt100">CALENDAR EVENT</h2>
      <div class="evt50">
        <label>Start</label>
        <input id="evtStart" type="datetime-local" required>
      </div>
      <div class="evt50">
        <label>End</label>
        <input id="evtEnd" type="datetime-local" required>
      </div>
      <div class="evt100">
        <input id="evtTxt" type="hidden" value="Rink A">
        <input id="evtColor" type="hidden" value="#FFFFFF"> <!-- Hardcoded Values, Could be removed from DB-->
        <input id="evtBG" type="hidden" value="#07a6f6"><!-- Hardcoded Values, Could be removed from DB-->
        <input type="hidden" id="evtID">
        {% if user %}
        <input type="hidden" id="userID" value="{{ user.UID }}">
        {% endif %}
        <input type="submit" id="evtSave">
        <input type="button" id="evtDel" value="Cancel">
      </div>
    </form></dialog>
    
 
  {% endblock pagecontent %}
