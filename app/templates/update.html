{% extends 'layout.html' %}
{% block head %}
{{ super() }}
{% endblock %}
{% block pagecontent %}
<!-- Login Input Boxes -->
<div class="form-wrapper">
    <form class="update-form" action="/update" method="POST">
        <svg width="100%" height="100%" viewBox="0 0 321 260" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
            style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
            <g transform="matrix(1,0,0,1,-173,-15)">
                <g>
                    <path
                        d="M178.244,266.942L334.504,24.455L490.988,266.998L360.016,266.987L403.487,200.565L334.508,93.562L223.879,266.868L178.244,266.942Z"
                        style="fill:url(#_Linear1);" />
                    <path d="M240.359,267.01L334.503,120.475L356.7,154.525L284.259,267.06L240.359,267.01Z"
                        style="fill:url(#_Linear2);" />
                    <path d="M299.984,267.016L364.657,167.334L385.514,200.717L343.881,266.971L299.984,267.016Z"
                        style="fill:url(#_Linear3);" />
                </g>
            </g>
            <defs>
                <linearGradient id="_Linear1" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse"
                    gradientTransform="matrix(-112.489,-245.893,190.747,-87.2612,414.485,289.026)">
                    <stop offset="0" style="stop-color:rgb(0,193,255);stop-opacity:1" />
                    <stop offset="1" style="stop-color:rgb(0,87,255);stop-opacity:0.98" />
                </linearGradient>
                <linearGradient id="_Linear2" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse"
                    gradientTransform="matrix(-112.489,-245.893,190.747,-87.2612,414.485,289.026)">
                    <stop offset="0" style="stop-color:rgb(0,193,255);stop-opacity:1" />
                    <stop offset="1" style="stop-color:rgb(0,87,255);stop-opacity:0.98" />
                </linearGradient>
                <linearGradient id="_Linear3" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse"
                    gradientTransform="matrix(-112.489,-245.893,190.747,-87.2612,414.485,289.026)">
                    <stop offset="0" style="stop-color:rgb(0,193,255);stop-opacity:1" />
                    <stop offset="1" style="stop-color:rgb(0,87,255);stop-opacity:0.98" />
                </linearGradient>
            </defs>
        </svg>
        <p class="login-label">enter your new username</p>
        <input id="username" type="text" name="username" class="login-inputbox" required />
        <p class="login-label">re-enter username</p>
        <input id="username" type="text" name="username" class="login-inputbox" required />
        <p class="login-label">enter your new email</p>
        <input id="email" type="text" name="email" class="login-inputbox" required />
        <p class="login-label">re-enter email</p>
        <input id="email" type="text" name="email" class="login-inputbox" required />
        <p class="login-label">new password </p>
        <input id="password" type="password" name="password" class="login-inputbox" required />
        <p class="login-label">re-enter password </p>
        <input id="password" type="password" name="password" class="login-inputbox" required />
        <div>
            <button class="login-button">
                Update Account
            </button>
        </div>
        {% if message %}
        <span id="update-error-message" style="color:red">{{ message }}</span>
        {% endif %}
    </form>
</div>
{% endblock pagecontent %}
